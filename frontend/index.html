<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Calc | 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <h1>Welcome to the Finance Calculator</h1>
            <div id="selection">
                <button id="investment-btn">Investment</button>
                <button id="bond-btn">Bond</button>
            </div>
        </div>

        <!-- Investment Screen -->
        <div id="investment-screen" style="display: none;">
            <h1>Investment Calculator</h1>
            <form>
                <input type="number" id="deposit" placeholder="Deposit (ZAR)">
                <input type="number" id="interest-rate" placeholder="Interest Rate (%)">
                <input type="number" id="term" placeholder="Term (Years)">
                <select id="interest-type">
                    <option value="simple">Simple</option>
                    <option value="compound">Compound</option>
                </select>
                <button type="button" id="calculate-investment">Calculate</button>
            </form>
            <button id="back-btn-investment">Back</button>
            <p id="investment-result"></p>
        </div>

        <!-- Bond Screen -->
        <div id="bond-screen" style="display: none;">
            <h1>Bond Calculator</h1>
            <form>
                <input type="number" id="house-value" placeholder="House Value (ZAR)">
                <input type="number" id="annual-interest-rate" placeholder="Annual Interest Rate (%)">
                <input type="number" id="term-months" placeholder="Term (Months)">
                <button type="button" id="calculate-bond">Calculate</button>
            </form>
            <button id="back-btn-bond">Back</button>
            <p id="bond-result"></p>
        </div>
    </div>

    <footer>
        <p><span>Â©</span> Ezra Moosa <span>|</span> Aspiring Software Engineer</p>
    </footer>


    <script src="app.js"></script>
</body>
</html>
